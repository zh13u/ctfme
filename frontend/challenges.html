<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenges - CTFme</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="hacker-bg"></div>
  <canvas id="matrix-bg"></canvas>
  <div class="ripple-overlay" id="rippleOverlay"></div>
  <nav class="navbar">
    <div class="logo">CTFme</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html#rules">Rules</a></li>
      <li><a href="challenges.html" class="active">Challenges</a></li>
      <li><a href="index.html#scoreboard">Scoreboard</a></li>
      <li><a href="index.html#teams">Teams</a></li>
      <li class="profile-item" id="profileBtn" style="display:none"><a href="index.html#profile">Profile</a></li>
      <li class="profile-item" id="settingBtn" style="display:none"><a href="index.html#setting">Settings</a></li>
      <li class="profile-item" id="logoutBtn" style="display:none"><a href="#" onclick="logout()">Logout</a></li>
    </ul>
    <div class="right-controls">
      <li class="auth-item login-btn" id="loginBtn"><a href="#" onclick="openModal('login')">Login</a></li>
      <li class="auth-item register-btn" id="registerBtn"><a href="#" onclick="openModal('register')">Register</a></li>
      <button id="modeToggle" class="mode-toggle" title="Toggle dark/light mode">ðŸŒ™</button>
    </div>
  </nav>

  <main>
    <section class="section">
      <h2 id="challenges-title" class="ripple-reveal">Challenges</h2>
      <!-- <p id="challenges-desc" class="ripple-reveal">Challenge list will be displayed here.</p> -->
      
      <!-- Challenge Categories -->
      <div class="challenge-categories ripple-reveal">
        <button class="category-btn active ripple-reveal" data-category="all">All</button>
        <button class="category-btn ripple-reveal" data-category="web">Web</button>
        <button class="category-btn ripple-reveal" data-category="crypto">Crypto</button>
        <button class="category-btn ripple-reveal" data-category="forensics">Forensics</button>
        <button class="category-btn ripple-reveal" data-category="pwn">Pwn</button>
        <button class="category-btn ripple-reveal" data-category="reverse">Reverse</button>
        <button class="category-btn ripple-reveal" data-category="misc">Misc</button>
      </div>

      <!-- Challenges Container -->
      <div id="challenges-container" class="challenges-grid ripple-reveal">
        <!-- Challenges will be loaded here -->
      </div>
    </section>
  </main>

  <!-- Login/Register Modal -->
  <div id="modal" class="modal" style="display:none">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modal-login" style="display:none">
        <h3 id="login-title">Login</h3>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()" id="login-btn">Login</button>
      </div>
      <div id="modal-register" style="display:none">
        <h3 id="register-title">Register</h3>
        <input type="text" id="register-username" placeholder="Username">
        <input type="password" id="register-password" placeholder="Password">
        <button onclick="register()" id="register-btn">Register</button>
      </div>
    </div>
  </div>

  <footer>
    Â© <span id="year"></span> CTFme. All rights reserved.
  </footer>

  <!-- Google Translate Widget á»Ÿ gÃ³c dÆ°á»›i bÃªn pháº£i -->
  <div id="google_translate_element" style="position:fixed;bottom:10px;right:10px;z-index:9999;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,vi,fr,ja,zh,ko,ru,es,de,th,pt,it',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script src="app.js"></script>
  <script src="challenges.js"></script>
</body>
</html>
