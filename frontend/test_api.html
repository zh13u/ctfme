<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test API Challenges</title>
  <style>
    body { font-family: monospace; background: #181a20; color: #fff; padding: 2rem; }
    pre { background: #23263a; padding: 1rem; border-radius: 8px; }
    button { padding: 0.5rem 1.2rem; border-radius: 6px; border: none; background: #00d4ff; color: #222; font-weight: bold; cursor: pointer; }
    button:hover { background: #8b5cf6; color: #fff; }
  </style>
</head>
<body>
  <h2>Test API: /api/challenges</h2>
  <button onclick="callApi()">Call API</button>
  <pre id="result">(Chưa gọi API)</pre>
  <script>
    async function callApi() {
      const pre = document.getElementById('result');
      pre.textContent = 'Đang gọi API...';
      try {
        const res = await fetch('http://localhost:3000/api/scoreboard');
        const data = await res.json();
        pre.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        pre.textContent = 'Lỗi: ' + e;
      }
    }
  </script>
</body>
</html>
